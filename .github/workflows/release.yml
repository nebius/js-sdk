name: Release the new version

on:
  push:
    tags:
      - 'v*.*.*'
  # workflow_call: # probably not necessary as the release will be triggered by the tag
  workflow_dispatch: # if necessary to rerun the release job

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  pages:
    name: Deploy docs to Github Pages
    environment:
      name: github-pages
      url: ${{ steps.pages_deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
        env:
          # Ensure devDependencies are installed for codegen, lint and tests
          NPM_CONFIG_PRODUCTION: false

      - name: Run generation script
        run: |
          npm run generate
          npm run docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: pages_deploy
        uses: actions/deploy-pages@v4

  npmjs_publish:
    name: Upload release to NPM
    runs-on: ubuntu-latest
    environment:
      name: npmjs-publish
      url: https://www.npmjs.com/package/@nebius/js-sdk
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
        env:
          # Ensure devDependencies are installed for codegen, lint and tests
          NPM_CONFIG_PRODUCTION: false

      - uses: JS-DevTools/npm-publish@v4

  notify-slack-on-failure:
    name: Notify Slack on failure
    if: failure()
    needs: [npmjs_publish, pages]
    runs-on: ubuntu-latest
    steps:
      - name: Post text to a Slack channel
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL }}
            text: |
              ðŸš¨ Workflow *${{ github.workflow }}* failed on <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>
              <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>
